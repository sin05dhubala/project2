<form>
<div class="form-group">
Enter Username<input type="text" ng-model="user.username" placeholder="Enter Username" class="form-control">
</div>
<div class="form-group">
Enter Password<input type="password" ng-model="user.password" placeholder="Enter Password" class="form-control">
</div>

</div>
</form>
