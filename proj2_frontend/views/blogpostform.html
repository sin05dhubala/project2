<form >
<div class="form-group">
<label>Enter Blog Title</label>
<input type="text" ng-model="blogPost.blogTitle" class="form-control"> 
</div>
<div class="form-group">
<label>Enter Description</label>
<textarea rows="7" cols="20" ng-model="blogPost.description" class="form-control"></textarea>
</div>
<div class="form-group">
<input type="submit" value="Add Blog" ng-click="saveBlogPost()">
</div>
</form>
